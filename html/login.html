<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3财神推广员管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/login_limit.css">
</head>
<body>
<img src="../img/logo.png" alt="" class="logo">
<div class="matter">
    <p><a onclick="getToken(event)">点击进入推广员界面</a></p>
    <p><a onclick="judge(event)">申请成为推广员</a></p>
</div>
<script src="../js/public.js"></script>
<script>
    var token = window.location.href.slice(window.location.href.indexOf('token=')+6);
    localStorage.setItem('token',token)
    function getToken(e){
        e.target.href = map.localurl +map.verify +'?token='+token
    }
    function judge(e){
        e.target.href = map.localurl +map.applyinfo +'?token='+token
    }
</script>
</body>
</html>
