<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3财神推广员管理后台</title>
    <!--清除缓存-->
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/login_limit.css?v=1.0.0">
</head>
<body>
<img src="../img/logo.png" alt="" class="logo">
<div class="matter">
    <p><a onclick="getToken(event)">点击进入推广员界面</a></p>
    <p class="hide"><a onclick="judge(event)">申请成为推广员</a></p>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/public.js?v=1.0.0"></script>
<script>
    var token = window.location.href.slice(window.location.href.indexOf('token=')+6);
    localStorage.setItem('token',token)
    ajax_method(map.localurl+map.agentverify,
        'token='+token,
        'post',function successCallBack(a) {
            console.log(JSON.parse(a))
            if(JSON.parse(a).success){
                document.getElementsByClassName('hide')[0].style.display = 'none'
            }else{
                document.getElementsByClassName('hide')[0].style.display = 'block'
            }
        })
    function getToken(e){
        e.target.href = map.localurl +map.verify +'?token='+token
    }
    function judge(e){
        e.target.href = map.localurl +map.applyinfo +'?token='+token
    }
</script>
</body>
</html>
