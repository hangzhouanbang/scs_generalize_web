<!--充值账号-->
<div class="GAME_GUIDE">
    <div class="player">
        <span>玩家ID</span>
        <input type="text" placeholder="输入玩家的ID" id="playerID">
    </div>
    <div class="categories">
        <span>物品类型</span>
        <select name="" id="Stdmode">
            <option value="">请选择</option>
            <option value="周卡">周卡</option>
            <option value="月卡">月卡</option>
            <option value="季卡">季卡</option>
        </select>
    </div>
    <div class="number">
        <span>赠送数量</span>
        <input type="text" placeholder="输入物品数量，如1,2" id="number">
    </div>
    <div class="querycard">
        <span onclick="sure()">确认充值</span>
        <span onclick="back()">取消</span>
    </div>
    <div class="tip">周卡数量不够啦~</div>
    <div class="X" onclick="hide(document.getElementsByClassName('GAME_GUIDE'))">x</div>
</div>
<!--确认充值-->
<div class="confirm_prepaid_phone"></div>
<!--充值成功-->
<div class="recharged_successfully">

</div>
<!--转赠-->
<div class="zhuanzeng">
    <div class="player">
        <span>推广员ID</span>
        <input type="text" placeholder="输入赠送推广员的ID" id="ID">
    </div>
    <div class="categories">
        <span>物品类型</span>
        <select name="" id="type">
            <option value="">请选择</option>
            <option value="周卡">周卡</option>
            <option value="月卡">月卡</option>
            <option value="季卡">季卡</option>
        </select>
    </div>
    <div class="number">
        <span>赠送数量</span>
        <input type="text" placeholder="输入物品数量，如1,2" id="num">
    </div>
    <div class="querycard">
        <span onclick="Donation1()">确认转赠</span>
        <span onclick="back()">取消</span>
    </div>
    <div class="tip">周卡数量不够啦~</div>
    <div class="X" onclick="hide(document.getElementsByClassName('zhuanzeng'))">x</div>
</div>
<div class="Donation"></div>
<!--转赠成功-->
<div class="examples_of_successful">

</div>

<script src="../js/public.js"></script>
<script src="../js/first_index.js"></script>
</body>
</html>
