<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用会员卡</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/membership_card.css">
</head>
<body>
    <div class="title">使用会员卡</div>
    <img src="../img/icon_back.png" alt="" onclick="javascript :history.back(-1);" class="back">
    <table class="t_table" id="table3">
        <tr>
            <td>物品</td>
            <td>拥有数量</td>
            <td>操作</td>
        </tr>
        <tr>
            <td><img src="../img/icon_rika.png" style="width: 0.66rem;height:0.9rem;"></td>
            <td>100</td>
            <td>
                <input type="button" value="充值账号" class="btn1 recharge" id="ri"
                       onclick="recharge(this)"/><br/>
                <input type="button" value="转赠"  class="btn1 donation zeng" id="ri1"
                       onclick="pass_on(this)"/>
            </td>
        </tr>
        <tr>
            <td><img src="../img/icon_zhouka.png" style="width: 0.66rem;height:0.9rem;"></td>
            <td>100</td>
            <td>
                <input type="button" value="充值账号" class="btn1 recharge" id="zhou"
                       onclick="recharge(this)"/><br/>
                <input type="button" value="转赠"  class="btn1 donation zeng" id="zhou1"
                       onclick="pass_on(this)"/>
            </td>
        </tr>
        <tr>
            <td><img src="../img/icon_yueka.png" style="width: 0.66rem;height:0.9rem;"></td>
            <td>100</td>
            <td>
                <input type="button" value="充值账号" class="btn1 recharge" id="yue"
                       onclick="recharge(this)"/><br/>
                <input type="button" value="转赠" class="btn1 donation zeng" id="yue1"
                       onclick="pass_on(this)"/>
            </td>
        </tr>
        <tr>
            <td><img src="../img/icon_jika.png" style="width: 0.66rem;height:0.9rem;"></td>
            <td>100</td>
            <td>
                <input type="button" value="充值账号" class="btn1 recharge" id="ji"
                       onclick="recharge(this)"/><br/>
                <input type="button" value="转赠" class="btn1 donation zeng" id="ji1"
                       onclick="pass_on(this)"/>
            </td>
        </tr>
    </table>

    <!--充值账号-->
    <div class="mask">
        <div class="GAME_GUIDE">
            <div class="player">
                <img src="../img/icon_person.png" alt="">
                <input type="text" placeholder="请输入充值玩家的ID" id="playerID">
            </div>
            <div class="categories">
                <img src="../img/icon_leixing.png" alt="">
                <input type="text" id="Card" readonly>
            </div>
            <div class="number">
                <img src="../img/icon_shuliang.png" alt="">
                <input type="text" placeholder="请输入充值数量，如1,2" id="number">
            </div>
            <div class="querycard">
                <span onclick="hide(document.getElementsByClassName('mask'))">取消</span>
                <span onclick="sure()">确认充值</span>
            </div>
            <div class="tip">周卡数量不够啦~</div>
            <div class="X" onclick="hide(document.getElementsByClassName('mask'))">x</div>
        </div>
    </div>

    <!--确认充值-->
    <div class="mask1">
        <div class="confirm_prepaid_phone"></div>
    </div>
    <!--充值成功-->
    <div class="mask2">
        <div class="recharged_successfully"></div>
    </div>

    <!--转赠-->
    <div class="mask3">
        <div class="zhuanzeng">
            <div class="player">
                <img src="../img/icon_person.png" alt="">
                <input type="text" placeholder="请输入赠送推广员的ID" id="ID">
            </div>
            <div class="categories">
                <img src="../img/icon_leixing.png" alt="">
                <input type="text" id="Card1" readonly>
            </div>
            <div class="number">
                <img src="../img/icon_shuliang.png" alt="">
                <input type="text" placeholder="请输入赠送物品数量，如1,2" id="num">
            </div>
            <div class="querycard">
                <span onclick="hide(document.getElementsByClassName('mask3'))">取消</span>
                <span onclick="Donation1()">确认转赠</span>
            </div>
            <div class="tip">周卡数量不够啦~</div>
            <div class="X" onclick="hide(document.getElementsByClassName('mask3'))">x</div>
        </div>
    </div>
    <div class="mask4">
        <div class="Donation"></div>
    </div>

    <!--转赠成功-->
    <div class="mask5">
        <div class="examples_of_successful">

        </div>
    </div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/public.js"></script>
<script src="../js/membership_card.js"></script>
</html>
