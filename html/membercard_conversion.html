<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员卡兑换</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/membercard_buy.css">
    <link rel="stylesheet" href="../css/membercard_conversion.css">
</head>
<body>
<div class="title">
    <img src="../img/icon_back.png" alt="" onclick="javascript :history.back(-1);">
    <span>会员卡兑换</span>
</div>
<div class="generalization">
    <span>我的推广积分</span>
    <br>
    <span>88888888</span>
</div>
<div class="exchange_card">兑换会员卡</div>
<table id="table_integral" style="width: 100%">
</table>

<!--积分兑换弹窗-->
<div class="mask">
    <div class="Donation">

    </div>
</div>

<!--兑换成功-->
<div class="mask1">
    <div class="examples_of_successful"></div>
</div>

<!--兑换失败-->
<div class="mask2">
    <div class="for_failure">
        <div class="headline">兑换失败</div>
        <img src="../img/icon_jinzhi.png" alt="">
        <div class="querycard">
            <a href="first_index.html" onclick="hide(document.getElementsByClassName('examples_of_successful'))">返回首页</a>
            <a href="membercard_conversion.html">重新兑换</a>
        </div>
    </div>
</div>

<script src="../js/public.js"></script>
<script src="../js/membercard_conversion.js"></script>
</body>
</html>
