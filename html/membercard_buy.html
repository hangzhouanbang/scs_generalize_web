<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员卡购买</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/membercard_buy.css">
</head>
<body>
<div class="title">会员卡购买</div>
<img src="../img/icon_back.png" alt="" onclick="javascript :history.back(-1);" class="back">
<table>
    <tr>
        <td>支付方式</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <div class="wxpay">
                <img src="../img/icon_weinxinpay.png">
                <span>微信支付</span>
            </div>
        </td>
    </tr>
</table>
<div class="exchange_card">兑换会员卡</div>
<table id="table_buy" style="width: 100%">
</table>

<!--积分兑换弹窗-->
<div class="mask">
    <div class="Donation"></div>
</div>

<!--兑换成功-->
<div class="mask1">
    <div class="examples_of_successful"></div>
</div>

<!--兑换失败-->
<div class="mask2">
    <div class="for_failure">
        <div class="headline">兑换失败</div>
        <img src="../img/icon_jinzhi.png" alt="">
        <div class="querycard">
            <a href="first_index.html" onclick="hide(document.getElementsByClassName('examples_of_successful'))">返回首页</a>
            <a href="membercard_buy.html">重新购买</a>
        </div>
    </div>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="../js/public.js"></script>
<script src="../js/membercard_buy.js"></script>
</body>
</html>
